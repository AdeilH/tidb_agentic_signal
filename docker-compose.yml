version: '3.8'

services:
  tidb:
    image: pingcap/tidb:latest
    container_name: tidb-sigforge
    ports:
      - "4000:4000"
      - "10080:10080"
    environment:
      - TIDB_CONFIG=/tidb.toml
    volumes:
      - ./docker/tidb.toml:/tidb.toml
      - tidb_data:/tmp/tidb
    command: 
      - --store=unistore
      - --path=/tmp/tidb
      - --config=/tidb.toml
      - --host=0.0.0.0
      - --advertise-address=tidb
      - --log-level=info
    restart: unless-stopped

  pd:
    image: pingcap/pd:latest
    container_name: pd-sigforge
    ports:
      - "2379:2379"
    volumes:
      - pd_data:/data
    command:
      - --name=pd
      - --data-dir=/data
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd:2379
      - --advertise-peer-urls=http://pd:2380
      - --initial-cluster=pd=http://pd:2380
    restart: unless-stopped

  tikv:
    image: pingcap/tikv:latest
    container_name: tikv-sigforge
    volumes:
      - tikv_data:/data
    command:
      - --pd-endpoints=http://pd:2379
      - --addr=0.0.0.0:20160
      - --data-dir=/data
      - --advertise-addr=tikv:20160
    depends_on:
      - pd
    restart: unless-stopped

volumes:
  tidb_data:
  pd_data:
  tikv_data:
